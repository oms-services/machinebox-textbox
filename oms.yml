oms: 1
info:
  version: 1.0.0
  title: Machinebox Textbox
  description: This is a machinebox-textbox service.
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
lifecycle:
  startup:
    command:
      - machinebox-textbox
actions:
  analyze:
    help: Analyze text with its sentiment and keywords.
    http:
      port: 3000
      method: post
      path: /textAnalyze
      contentType: application/json
    arguments:
      text:
        type: string
        in: requestBody
        required: true
        help: The text to analyze.
    output:
      type: object
      contentType: application/json
      properties:
        sentences:
          help: >-
            List of sentences and its detail analysis report includes type of
            word, text index etc.
          type: list
        keywords:
          help: List of all keywords.
          type: list
environment:
  ADDRESS:
    type: string
    required: true
    help: >-
      The address for client to connect eg- "http://IP-of-docker-machine:8080"
      with port.
